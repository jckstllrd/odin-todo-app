<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="grid">
      <div class="header"></div>
      <div class="sidebar">
        <button class="new-project btn">Add New Project</button>
        <div class="project-list"></div>
      </div>
      <div class="content">
        <dialog class="todo-dialog">
          <form>
            <div>
              <label for="title">Title:</label> <input type="text" id="title" />
            </div>
            <div>
              <label for="description">Description:</label>
              <input type="text" id="description" />
            </div>
            <div>
              <label for="dueDate">Due Date:</label>
              <input type="date" name="dueDate" id="dueDate" />
            </div>
            <div>
              <input type="radio" name="priority" id="priority" value="high" />
              <label for="priority">High Priority</label>
              <input
                type="radio"
                name="priority"
                id="priority"
                value="med"
              /><label for="priority">Med Priority</label>
              <input
                type="radio"
                name="priority"
                id="priority"
                value="low"
              /><label for="priority">Low Priority</label>
            </div>

            <div class="todo-buttons">
              <button class="close-todo-dialog btn" formmethod="dialog">
                Close
              </button>
              <button class="submit-todo btn" type="submit">Add</button>
            </div>
          </form>
        </dialog>
        <button class="open-todo-dialog btn">Add New Todo</button>
        <div class="todo-list">
          <div class="todo"></div>
        </div>
      </div>
    </div>
  </body>
</html>
